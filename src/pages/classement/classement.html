<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button>
        <!-- bouton option pour accéder aux paramètres du compte -->
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Classement interneuronal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Meilleurs joueurs</h2>
  <ion-list>
    <ion-item *ngFor="let item of userlist">
      <ion-thumbnail item-start>
        <img src="assets/imgs/bg1.png">
      </ion-thumbnail>
      <h2> {{ item.email }}</h2>
      <p>Niveau {{ item.level }}</p>
    </ion-item>
  </ion-list>

</ion-content>
