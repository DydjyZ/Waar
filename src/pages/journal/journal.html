<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button>
        <!-- bouton option pour accéder aux paramètres du compte -->
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Hey you !</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <b>Neu. :</b> {{ or }}
      </ion-col>
      <ion-col col-4>
        <!-- Je mets neurones en attendant (ou or, ou ressources, ou bukkake...) parce que faut voir si les niveaux sont utiles (pourquoi pas) mais en tout cas les ressources c'est une info capitale -->
        <b>Niv. :</b> {{ level }}
      </ion-col>
      <ion-col col-4>
        <b>Exp. :</b> {{ exp }}
      </ion-col>
    </ion-row>
  </ion-grid>
  <h2>Journal de bord</h2>


        <ion-card *ngFor="let item of userlist">

            <ion-item>
              <ion-avatar item-start>
                <img src="https://image.noelshack.com/fichiers/2017/24/3/1497456407-icone-one-piece-manga-ico-png-icns-windows-linux-mac.png">
              </ion-avatar>
              <h2>Marty McFluffy</h2>
              <p>vous a vaincu</p>
            </ion-item>
          
            <img src="http://nationalinterest.org/files/styles/main_image_on_posts/public/main_images/farley_tank.jpg?itok=ATnES6_K">
          
            <ion-card-content>
                <p> {{ item.phrase }} </p>
            </ion-card-content>
          
            <ion-row>
              <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="hammer"></ion-icon>
                  <div>Attaquer en retour</div>
                </button>
              </ion-col>
              <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="eye"></ion-icon>
                  <div>Espionner</div>
                </button>
              </ion-col>
              <ion-col center text-center>
                <ion-note>
                  {{ item.date | date:"dd/MM/yyyy 'à' HH:mm" }}
                </ion-note>
              </ion-col>
            </ion-row>
          
          </ion-card>


</ion-content>
